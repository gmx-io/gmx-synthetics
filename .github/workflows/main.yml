name: CI
on:
  pull_request:
    branches: [main, multichain, updates, v2.2-branch]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
        shell: bash
      - name: Run Tests
        run: npx hardhat test
        shell: bash
